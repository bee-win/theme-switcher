<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changing Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./themes.css" />
  </head>
  <body>
    <header>
      <p id="instructions"></p>
      <button onclick="switchTheme('facebook')">Facebook</button> 
      <button onclick="switchTheme('devmountain')">DevMountain</button>
      <button onclick="switchTheme('twitter')">Twitter</button> 
      <button onclick="switchTheme('default')">Default</button>
    </header>
    <main>
      <h1 class="count">0</h1>
      <h2>Clicks</h2>
      <section>
        <button id="decrement-button">-</button> 
        <button id="reset-button">Reset</button> 
        <button id="increment-button">+</button>
      </section>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
